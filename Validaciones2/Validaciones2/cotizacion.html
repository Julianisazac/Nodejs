<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Validaciones2/prueba/estilos.css">
</head>

<body>
    <div class="contenedor-principal">
        <form>
            <label> Producto: </label>
            <select id="producto">
                <option value=""> Seleccione el producto </option>
                <option value="1111"> Aceite </option>
                <option value="2222"> Agua </option>
                <option value="3333"> Az√∫car </option>
            </select>
            <br>
            <label> Precio: </label>
            <input type="text" id="precio" min="0" onkeypress="calcularSubtotal()" onkeyup="calcularSubtotal()"
                onkeydown="calcularSubtotal()">
            <br>
            <label> Cantidad: </label>
            <input type="text" id="cantidad" min="0" oninput="calcularSubtotal()">
            <br>
            <label> Subtotal: </label>
            <input type="text" id="subtotal" readonly>
            <br>
            <button id="calcular">Reiniciar</button>
        </form>
    </div>

    <script src="js/funciones.js"></script>

</body>

</html>
